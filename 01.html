<script>

    const turno = prompt(`Em que turno você estuda?(Responda M-matutino, V-vespertino, N-noturno)`).toUpperCase().trim();

    switch (turno) {
        case "M":
            alert("Bom dia!");
            break;
        case "V":
            alert("Boa tarde!");
            break;
        case "N":
            alert("Boa noite!");
            break;
        default:
            alert("Informe um código válido");
    }

</script>

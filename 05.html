<script>
    const anos = prompt("Quantos anos tem seu cão?");
    const porte = prompt("Informe o porte do seu cão, P para pequeno, M para medio ou G para grande");
    let idade;

    switch (porte) {
        case "P":
            idade = anos * 5;
            alert(`A idade do seu cão é ${idade} anos`);
            break;
        case "M":
            idade = anos * 6;
            alert(`A idade do seu cão é ${idade} anos`);
            break;
        case "G":
            idade = anos * 7;
            alert(`A idade do seu cão é ${idade} anos`);
            break;
        default:
            alert("Informe um valor válido");
    }

</script>
